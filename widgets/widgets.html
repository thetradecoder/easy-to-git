<!DOCTYPE html>
<html lang="en:US">
<head>
  <meta charset="utf-8">
  <title>Easy To Git Widgets</title>
  <meta name="description" content="The Widgets page - where you can add code from your own widget projects">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Fontawesome CDN-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" />
  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <!-- Custom CSS-->
  <link rel="stylesheet" href="../home-page/style.css">
  <link rel="stylesheet" href="widgets.css">
</head>
<body>
  <header>
    <div id="logo-wrap">
      <img id="logo" src="../global/img/e2g.png">
    </div>
      <!-- time and date widget by Mamun Abdullah -->
    <div class="show-time">
      <span id="date"></span>
      <span id="time"></span>
    </div>
    <div id="back-button-wrapper">
      <a class="back-button" href="../index.html">Home</a>
    </div>
  </header>

  <h1 class="section-header medium-purple">Add a Widget</h1>
  <main id="widget-wrapper">
    <!-- Google Search Widget by Mamun Abdullah-->
    <div class="widget row d-flex justify-content-center">
      <div class="google-search-container">
        <form id="googleSearch">
          <div class="btn-group">
            <input id="searchMe" class="google-search" type="text" placeholder="Google Search" />
            <button type="submit" class="btn btn-lg btn-primary">
              Search
            </button>
          </div>
          <div class="btn-group-vertical">
            <input id="searchMe" class="google-search" type="text" placeholder="Google Search" />
            <button type="submit" class="btn btn-lg btn-primary">
              Search
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- Comment Slide Widget by Fortune Okon-->
    <div class="widget row d-flex justify-content-center">
      <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12 my-3">
        <div class="btn-div">
          <button id="btn_com" class="btn btn-primary btn-block">
            Click to see Comments
          </button>
        </div>
      </div>
      <section id="randSec" class="hidden col-md-8 col-lg-8 col-sm-12 col-xs-12 mt-3'">
        <div id="reviewFade" class="carousel slide carousel-fade" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="rev-div">
                <p class="carousel-comment">
                  I'm learning how to collaborate with Git and Git Hub here. - Terri
                </p>
              </div>
            </div>
            <div class="carousel-item">
              <div class="rev-div">
                <p class="carousel-comment">
                  comment something here too!
                </p>
              </div>
            </div>
            <div class="carousel-item">
              <div class="rev-div">
                <p class="carousel-comment">
                  You might as well say something here :)
                </p>
              </div>
            </div>
          </div>
          <!-- go to previous comment -->
          <a class="carousel-control-prev" href="#reviewFade" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <!-- go to next comment -->
          <a class="carousel-control-next" href="#reviewFade" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </section>
    </div>
    <!-- Weather Widget by Terri Fricker 
          (tutorial from NetNinja JavaScript)-->
    <div class="widget weather row d-flex justify-content-center">
      <div class="form">
        <h1>Weather Ninja</h1>
        <form id="weather-form">
          <label for="city">Enter location for weather information</label>
          <input type="text" name="city" placeholder="Enter city here">
        </form>
      </div>
      <div class="display hidden">
        <img src="http://placehold.jp/400x300.png">
        <div class="icon">
          <img src="">
        </div>
        <div class="details">
          <h5>City</h5>
          <div class="condition">Weather Condition</div>
          <div class="temperature">
            <span>temperature</span>
            <span>&deg;F</span>
          </div>
        </div>
      </div>
    </div>
  </main>
<!-- Scripts -->
  <!-- Proper.js --->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <!-- Custom Javascript -->
  <script src="widgets.js"></script>
</body>
</html>
